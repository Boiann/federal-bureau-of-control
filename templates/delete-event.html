{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container adjusted-container-delete">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h2>Delete Event:</h2>
            <br />
            <h3>{{ event.title }}</h3>
            <br />
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <strong>Are you sure you want to delete this Event?</strong>
                </select>
                <br>
                <br>
                <button type="submit" class="btn btn-danger btn-lg m-1">Delete</button>
                <a href="{% url 'my_events' %}" role="button">Go back</a>
        </div>
    </div>
    <br>
</div>

{% endblock %}
